<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/img-tea-cozy-logo.png" alt="tea-cozy-logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="">Mission</a></li>
                <li><a href="">Featured Tea</a></li>
                <li><a href="">Location</a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="hero">
            <img class="background-img" src="./images/img-mission-background.jpeg" alt="jar-of-loose-tea">
            <div class="wrapper">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>


        <section class="cards">
            <div class="wrapper">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="row-top">
                <div class="card">
                    <img class="card-img" src="./images/img-berryblitz.jpeg">
                    <h4 class="card-text">Fall Berry Blitz</h4>
                </div>
                <div class="card">
                    <img class="card-img" src="./images/img-spiced-rum.jpeg">
                    <h4 class="card-text">Spice Rum Tea</h4>
                </div>
                <div class="card">
                    <img class="card-img" src="./images/img-donut.jpeg">
                    <h4 class="card-text">Seasonal Donuts</h4>
                </div>
            </div>
            <div class="row-bottom">
                <div class="card">
                    <img class="card-img" src="./images/img-myrtle-ave.jpeg">
                    <h4 class="card-text">Myrtle Ave Tea</h4>
                </div>
                <div class="card">
                    <img class="card-img" src="./images/img-bedford-bizarre.jpeg">
                    <h4 class="card-text">Bedford Bizarre Tea</h4>
                </div>
            </div>
        </section>


        <section class="locations"></section>
    </main>
    <footer>

    </footer>
</body>
</html>
